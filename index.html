<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="container text-center" id="container" style="width: 100%;">
  <!-- <img class="img" src="/assets/assets/images/watercolor-4116932_1920.png" alt=""> -->
  <div class="container">
    <div class="calculator">
     <p style="color: black; background-color:gray; font-size: 25px;">CASIOâš«</p>
     <input type="text" placeholder="0" id="output-screen">
      <button onclick="Clear()"  id="btnCL">Cl</button>
      <button onclick="del()"  id="btnDEL">DEL</button>
      <button onclick="display('%')" id="btnHun">%</button>
      <button onclick="display('/')" id="btnDivide">/</button>
      <button onclick="display('7')" id="btn7">7</button>
      <button onclick="display('8')" id="btn8">8</button>
      <button onclick="display('9')" id="btn9">9</button>
      <button onclick="display('*')" id="btnMultiplication">*</button>
      <button onclick="display('4')" id="btn4">4</button>
      <button onclick="display('5')" id="btn5">5</button>
      <button onclick="display('6')" id="btn6">6</button>
      <button onclick="display('-')" id="btnMinus">-</button>
      <button onclick="display('1')" id="btn1">1</button>
      <button onclick="display('2')" id="btn2">2</button>
      <button onclick="display('3')" id="btn3">3</button>
      <button onclick="display('+')" id="btnPlus">+</button>
      <button onclick="display('0')" id="btn0">0</button>
      <button onclick="display('.')" id="btnDot">.</button>
      <button onclick="Calculate()" id="btnEqual" class="equal">=</button>
    </div>
  </div>
 </section>
 
  <script>
    let outputScreen = document.getElementById("output-screen");
    function display (num){
      outputScreen.value += num;

    }

    function Calculate(){
            try{
              outputScreen.value = eval(outputScreen.value);

            }
            catch(err){
              alert(" Invalid!!!" )
            
            }

          }

            function Clear(){
              outputScreen.value ="";
            }

            function del(){
              outputScreen.value = outputScreen.value.slice(0,-1);
            }
    
  </script>
  <!-- <script src="script.js"></script> -->
</body>
</html>
